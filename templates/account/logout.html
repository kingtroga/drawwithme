<!-- Logout Template -->
{% extends '_base.html' %}

{% block title %}Log Out{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[80vh]">
    <div class="max-w-sm w-full bg-white shadow-lg rounded-lg p-6 text-center">
        <h1 class="text-2xl font-semibold mb-4">Log Out</h1>

        <p class="text-gray-700 mb-6">Are you sure you want to log out?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="artistic-button px-6 py-2 rounded-lg w-full mb-4">
                <span>Log Out</span>
            </button>
        </form>

        <a href="{% url 'account_login' %}" class="nav-link text-sm hover:text-accent transition-colors">Cancel and go back to login</a>
    </div>
</div>
{% endblock %}
